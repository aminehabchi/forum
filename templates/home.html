<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Forum</title>
    <link rel="stylesheet" href="/static/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>

  <body>
    <header class="head">
      <a class="logo" href="/">Forum</a>
      <div>
        {{if .IsLoggedIn}}
        <form method="post">
          <div class="rightBtns">
            <label>
              <i class="fa-regular fa-pen-to-square"></i>
              <input
                type="submit"
                class="postbtn"
                formaction="/Posting"
                formmethod="get"
              />
            </label>
            <label>
              <i class="fa-solid fa-power-off"></i>
              <input
                type="submit"
                value=""
                class="postbtn"
                formaction="/logout"
              />
            </label>
          </div>
        </form>
        {{else}}
        <a class="btn btn1" style="margin-right: 10px" href="/login">Login</a>
        <a class="btn btn2" href="/register">Register</a>
        {{end}}
      </div>
    </header>

    <div class="container">
      <div class="scrollmenu" id="filterContainer">
        <div class="filter">
          {{if .IsLoggedIn}}
          <label>
            <input
              type="radio"
              class="filteraction"
              name="filter"
              value="Created"
            />
            <span>My Posts</span>
          </label>
          <label>
            <input
              type="radio"
              class="filteraction"
              name="filter"
              value="Liked"
            />
            <span>Liked</span>
          </label>
          {{end}}
          {{range .Categories}}
          <label>
            <input
              type="radio"
              class="filteraction"
              name="filter"
              value="{{.}}"
            />
            <span>{{.}}</span>
          </label>
          {{end}}
        </div>
      </div>
      <!-- Main content -->
      <main class="main-content">
        <div class="Posts" id="postsContainer">
        </div>
        <div class="loading" id="loadingContainer">
          <div class="spinner"></div>
          Loading more posts...
        </div>
      </main>
    </div>
  </body>
  <script type="module" src="/static/like-dislike.js"></script>
  <script src="/static/post.js"></script>
</html>
