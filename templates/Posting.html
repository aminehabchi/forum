<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forum - Posting</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="/static/post.css" />
</head>

<body>
  <header class="head">
    <a class="logo" href="/">Forum</a>
  </header>

  <div class="form-container">
    <form class="myform" action="/PostInfo" method="post">
      <h1>Create a New Post</h1>
      <span class="error">{{.}}</span>
      <input class="input" type="text" name="title" placeholder="Title" required />

      <div class="categorie" style="display: flex; gap: 8px; margin-bottom: 8px">
        <label>
          <input type="checkbox" name="categories" value="General" />
          General
        </label>
        <label>
          <input type="checkbox" name="categories" value="News" /> News
        </label>
        <label>
          <input type="checkbox" name="categories" value="Entertainment" />
          Entertainment
        </label>
        <label>
          <input type="checkbox" name="categories" value="Hobbies" />
          Hobbies
        </label>
        <label>
          <input type="checkbox" name="categories" value="Lifestyle" />
          Lifestyle
        </label>
        <label>
          <input type="checkbox" name="categories" value="Technology" />
          Technology
        </label>
      </div>

      <textarea name="content" placeholder="Write your content here..." required></textarea>
      <input class="input btn" type="submit" value="Post" />
    </form>
  </div>
</body>

</html>
